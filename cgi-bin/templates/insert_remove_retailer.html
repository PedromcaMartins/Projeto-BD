<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mostrar e mudar retailers - Flask</title>
</head>
<body style="padding:20px">

<h1>Inserir ou remover retailers</h1>
<p></p>
<button onclick="window.location.href='http://localhost:8000/cgi-bin/test.cgi/';">
    Main menu
  </button>
<p></p>
{% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Remover</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td><a href="remove_retailer?retailer_name={{ record[0] }}">Remover retailer</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}

<p></p>
<button onclick="window.location.href='http://localhost:8000/cgi-bin/test.cgi/insert_retailer';">
    Inserir retailer
  </button>
<p></p>

</body>
</html>
