<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mostrar e mudar categorias - Flask</title>
</head>
<body style="padding:20px">

<h1>Inserir ou remover categorias</h1>
<p></p>
<button onclick="window.location.href='http://web2.ist.utl.pt/ist199303/test.cgi/';">
    Main menu
  </button>
<p></p>
{% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Remover</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td><a href="remove_category?category_name={{ record[0] }}">Remover categoria</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}

<p></p>
<button onclick="window.location.href='http://web2.ist.utl.pt/ist199303/test.cgi/insert_cat';">
    Inserir categoria
  </button>
<p></p>

</body>
</html>
