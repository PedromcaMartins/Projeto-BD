<!DOCTYPE html>
<html>
<body>

<h1>Lista de todas as subcategorias da categoria dada</h1>
<p></p>
<button onclick="window.location.href='http://web2.ist.utl.pt/ist199303/test.cgi/';">
    Main menu
  </button>
<p></p>

{% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Nomes</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}

<p></p>
<button onclick="window.location.href='http://web2.ist.utl.pt/ist199303/test.cgi/list_cat';">
    Previous menu
  </button>
<p></p>

</body>
</html>
